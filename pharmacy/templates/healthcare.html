{% extends "base1.html" %}

 {% load static %}
 
{% load crispy_forms_tags %}
{% block content %}


      
 <br>
 <div class="content-crumb-div" style="padding-left: 300px;">
  <a href={% url 'home'%}><h6>Home</a>/ Healthcare Products</h6>
</div>
<br><br>
<!---Slider--->
<div id="slider" style="padding-left: 300px; padding-right:300px; height:300px ">
  <div id="headerSlider" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#headerSlider" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#headerSlider" data-bs-slide-to="1"></li>
    <li data-bs-target="#headerSlider" data-bs-slide-to="2"></li>
    <li data-bs-target="#headerSlider" data-bs-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://d314ueg0lpx3nd.cloudfront.net/banner/85710dac104-Moov-CB.jpg" class="d-block w-100" style="height:300px ;">
    </div>
    <div class="carousel-item">
      <img src="https://d314ueg0lpx3nd.cloudfront.net/banner/f9da8dfb497-Dettol-CB.jpg" class="d-block w-100" style="height:300px ;">
    </div>
    <div class="carousel-item">
      <img src="https://d314ueg0lpx3nd.cloudfront.net/banner/c4512921684-Complan-CB.png" class="d-block w-100" style="height:300px ;">
    </div>
    <div class="carousel-item">
      <img src="https://d314ueg0lpx3nd.cloudfront.net/banner/d8ee984327d-vicks_CB_1.jpg" class="d-block w-100" style="height:300px ;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#headerSlider" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#headerSlider" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
</div>
<br><br>
{% for product in products %}
 <a class="btn btn-lg px-3 btn-outline-dark align-middle flg-btn" href={% url 'productspage' %} role="button" style="width: 30rem ; padding-left:30px;">
  
    <ul class="list-inline flg-list">
      
      <li class="list-inline-item abv-txt">
        <h2>{{product.name}}</h2>
     
      </li>

      <li class="list-inline-item">
        <img src="{{ product.image.url }}" class="rounded flgpic" height="60" width="120" >
      </li>
     
    </ul>
  
  </a>
  
  {%endfor%}
 
{%endblock%}
